<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Success checkmark emoji ✅ -->
  <symbol id="emoji-success" viewBox="0 0 16 16">
    <circle cx="8" cy="8" r="7" fill="#4CAF50"/>
    <path d="M4.5 8.5L6.5 10.5L11.5 5.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </symbol>

  <!-- Error X emoji ❌ -->
  <symbol id="emoji-error" viewBox="0 0 16 16">
    <circle cx="8" cy="8" r="7" fill="#f44336"/>
    <path d="M5.5 5.5L10.5 10.5M10.5 5.5L5.5 10.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- Play/Resume button ▶ -->
  <symbol id="emoji-play" viewBox="0 0 16 16">
    <path d="M5 3L13 8L5 13V3Z" fill="currentColor"/>
  </symbol>

  <!-- Pause button ⏸ -->
  <symbol id="emoji-pause" viewBox="0 0 16 16">
    <rect x="5" y="3" width="2" height="10" fill="currentColor"/>
    <rect x="9" y="3" width="2" height="10" fill="currentColor"/>
  </symbol>

  <!-- Stop button ⏹ -->
  <symbol id="emoji-stop" viewBox="0 0 16 16">
    <rect x="4" y="4" width="8" height="8" fill="currentColor"/>
  </symbol>
</svg>
